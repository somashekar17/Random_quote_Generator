 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Quote of the Day</h1>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">
                    Never give up on anything because you may never know if you lost the
                    thing or person you won't get it back.
                </p> 
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span> __ </span>
                <span class="name"> LittleFox </span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <!-- <li class="share"><i class="fas fa-share"></i></li> -->
                </ul>
                <button id="button" onclick="randomQuote()"> New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
